<body>
    
    <script>
        alert('Привіт');
        let name = prompt('Як тебе звати?');
        let nameFriend = prompt ('Як звати твого друга?');
        let apple = prompt(`Скільки в тебе ябло?`)
        let orange = prompt  (`Скільки у твого друга апельсинів?`)
        let fruitSUM = Number(apple) + Number(orange);
        let result = " У " + "" +  name + "" + " та " + nameFriend + "" + " в суммі фруктів у вас: "  + "" + fruitSUM;
        alert(result)

    </script>
